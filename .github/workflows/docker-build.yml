name: Docker Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  schedule:
    - cron: '0 2 * * *'  # nightly at 2 AM UTC
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: make build

      - name: Tag and push image
        run: |
          # For tagged releases
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:$VERSION
            docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:latest
            docker push $DOCKER_IMAGE:$VERSION
            docker push $DOCKER_IMAGE:latest
          
          # For nightly builds (on schedule)
          elif [[ $GITHUB_EVENT_NAME == 'schedule' ]]; then
            docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:nightly
            docker push $DOCKER_IMAGE:nightly
          
          # For regular commits to main
          else
            docker tag $DOCKER_IMAGE:${{ github.sha }} $DOCKER_IMAGE:${{ github.sha }}
            docker push $DOCKER_IMAGE:${{ github.sha }}
          fi