services:
  ingress:
    build: ./ingress
    image: peekaview/ingress:latest
    restart: unless-stopped
    environment:
      - API_DOMAIN=${API_DOMAIN}
      - LIVEKIT_DOMAIN=${LIVEKIT_DOMAIN}
      - TURN_DOMAIN=${TURN_DOMAIN}
      - APP_DOMAIN=${APP_DOMAIN}
      - CONTROL_DOMAIN=${CONTROL_DOMAIN}
    network_mode: "host"
    volumes:
      - ingress_data:/data
    extra_hosts:
      - "${LIVEKIT_DOMAIN}:127.0.0.1"
      - "${TURN_DOMAIN}:127.0.0.1"
      - "${API_DOMAIN}:127.0.0.1"
      - "${APP_DOMAIN}:127.0.0.1"
      - "${CONTROL_DOMAIN}:127.0.0.1"

  livekit:
    build: ./livekit
    image: peekaview/livekit:latest
    restart: unless-stopped
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_TURN_DOMAIN=${TURN_DOMAIN}
    network_mode: "host"
    volumes:
      - ./livekit/livekit.template.yaml:/etc/livekit.template.yaml

  api:
    build: ./api
    image: peekaview/api:latest
    restart: unless-stopped
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - VIDEO_SERVERS=${VIDEO_SERVERS}
      - CONTROL_SERVERS=${CONTROL_SERVERS}
      - APP_DOMAIN=${APP_DOMAIN}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - api_storage:/storage
    ports:
      - "8080:80"
    networks:
      - internal
    extra_hosts:
      - "${API_DOMAIN}:127.0.0.1"

  controlserver:
    build: ./controlserver
    image: peekaview/controlserver:latest
    restart: unless-stopped
    environment:
      - CONTROL_DOMAIN=${CONTROL_DOMAIN}
    ports:
      - "8081:3000"
    networks:
      - internal
    extra_hosts:
      - "${CONTROL_DOMAIN}:127.0.0.1"

  app:
    build: 
      context: ./app
      args:
        - API_DOMAIN=${API_DOMAIN}  # Build-time argument
        - CONNECT_SRC=${CONNECT_SRC}
    image: peekaview/app:latest
    restart: unless-stopped
    ports:
      - "8082:80"
    networks:
      - internal
    extra_hosts:
      - "${APP_DOMAIN}:127.0.0.1"

volumes:
  ingress_data:
  api_storage:
    # Optional: specify additional volume options here

networks:
  internal:
    driver: bridge
    name: peekaview
