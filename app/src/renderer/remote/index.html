<html>
  <head>
    <title>Screen Viewer</title>

    <style>
      @font-face {
        font-family: 'Abel';
        font-style: normal;
        font-weight: 400;
        src: local('Abel Regular'), local('Abel-Regular'), url('../fonts/abel-v10-latin-regular.woff2') format('woff2');
      }
    </style>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="container" class="container">
      <div class="cursorsignal" style="animation-delay: -1s"></div>
      <div class="cursorsignal" style="animation-delay: -0.5s"></div>
      <div class="cursorsignal" style="animation-delay: 0s"></div>
    </div>
    <script src="../js/socket.io.min.js" type="application/javascript"></script>
    <script src="../js/panzoom.js" type="application/javascript"></script>
    <script>
      document.addEventListener('contextmenu', event => {
        event.preventDefault();
      });
    </script>
  </body>
</html>
