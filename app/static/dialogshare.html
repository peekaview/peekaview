<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    html, body {
      margin: 0px;
      padding: 0px;
    }

    .checkboxcontainer {
        display: flex;
        align-items: center;
        position: relative;
        padding-left: 25px;
        cursor: pointer;
        user-select: none;
        line-height: 20px;
        margin: 0;
        font-size: 12px;
        color: white;
    }

    .checkboxcontainer input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .checkmark {
        position: absolute;
        top: 50%;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: #eee;
        transform: translateY(-50%);
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 5px;
        top: 2px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }

    .checkboxcontainer input:checked ~ .checkmark:after {
        display: block;
    }

    .checkboxcontainer input:checked ~ .checkmark {
        background-color: #2196F3;
    }

    .modal-body {
      padding: 8px;
      gap: 8px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
    }

    .btn {
      width: calc(100% - 12px);
      padding: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-family: system-ui;
      font-size: 12px;
    }

    .btn:hover {
        background: rgba(255, 255, 255, 0.15);
    }
  </style>

  <title>meetzi</title>
</head>

<body style="background: transparent;">
  <div id="modal-id" class="modal active modalin">
    <div class="modal-container settings_container" style="background: #333333;">
      <div class="modal-body">
        <div class="btn btn-sm btn-secondary">
          <label class="checkboxcontainer">Fernzugriff
            <input type="checkbox" onChange="toggleRemoteControl()" id="remotecontrolenabled">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="btn btn-sm btn-secondary">
          <label class="checkboxcontainer">Mauszeiger
            <input type="checkbox" onChange="toggleMouse()" id="mouseenabled" checked="checked">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="btn btn-sm btn-secondary" onClick="stopJitsiSharing()">Beenden</div>
        <div style="-webkit-app-region: drag;">
          <svg width="16px" height="16px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="none" stroke="#ccc" stroke-width="2" d="M15,5 L17,5 L17,3 L15,3 L15,5 Z M7,5 L9,5 L9,3 L7,3 L7,5 Z M15,13 L17,13 L17,11 L15,11 L15,13 Z M7,13 L9,13 L9,11 L7,11 L7,13 Z M15,21 L17,21 L17,19 L15,19 L15,21 Z M7,21 L9,21 L9,19 L7,19 L7,21 Z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const electron = require('electron')

   var params = [];
    let i = 0;
    if (window.process) {
    window.process.argv.forEach(function (param) {
      if (i > 0 && param.substring(0, 1) != '-' && param.substring(0, 1) != '/') {
        params.push(param);
      }
      i++;
    });
    //params.shift();
    console.log(params);
    console.log(window.process.argv);
    //alert(params[0]);

    document.getElementById('link_customtheme').href = "https://" + params[0] + "/assets/css/spectre_customtheme.css";
    document.getElementById('link_customstyle').href = "https://" + params[0] + "/api/clientapi.php?action=customstyle";
  } else {
    document.getElementById('link_customtheme').href = "assets/css/spectre_customtheme.css";
    document.getElementById('link_customstyle').href = "api/clientapi.php?action=customstyle";
  }

  function stopJitsiSharing() {
    //removePeer(socket.id);
    electron.ipcRenderer.invoke("stopJitsiSharing");
  }

  function toggleRemoteControl() {
    if (document.querySelector('#remotecontrolenabled').checked == true && document.querySelector('#mouseenabled').checked == false) {
      document.querySelector('#mouseenabled').checked = true;
    }
    electron.ipcRenderer.invoke("toggleRemoteControl");
  }

  function toggleMouse() {
    electron.ipcRenderer.invoke("toggleMouse");
  }

</script>

</html>
